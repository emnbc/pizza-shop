<mat-toolbar class="main-padding" color="primary">
    <div class="container header-container">
        <div class="header-container__title">
            <button *ngIf="showMenu && mobile" mat-icon-button (click)="menuSwitch()" class="margin-right"><mat-icon>menu</mat-icon></button>
            <h1 (click)="goHome()">PizzaShop</h1>
        </div>
        <nav>
            <a mat-icon-button routerLink="/cart">
                <mat-icon [matBadge]="cart.length" matBadgeColor="warn">shopping_cart</mat-icon>
                <!-- Include text description of the icon's meaning for screen-readers -->
                <span class="cdk-visually-hidden">
                  Example with a home icon with overlaid badge showing the number 15
                </span>
            </a>
            <button *ngIf="user.id; else notAuth" mat-button [matMenuTriggerFor]="menu" aria-label="Profile">
                <mat-icon class="margin-right">account_box</mat-icon>
                <span>{{ user.firstName }}</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <ng-template #notAuth>
                <a mat-button routerLink="/sign-in">Login</a>
            </ng-template>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>
                <button mat-menu-item (click)="logOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Exit</span>
                </button>
            </mat-menu>
        </nav>
    </div>
</mat-toolbar>
