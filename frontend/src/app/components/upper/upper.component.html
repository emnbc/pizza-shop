<div class="d-flex justify-content-between align-items-center">
    <h2 class="m-0">{{ title }}</h2>
    <mat-button-toggle-group [ngModel]="currencyState" (change)="changeCurrency($event)" name="currency" aria-label="Currency">
        <mat-button-toggle [value]="Currensy.EURO">Euro</mat-button-toggle>
        <mat-button-toggle [value]="Currensy.DOLLAR">Dollar</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<hr>
