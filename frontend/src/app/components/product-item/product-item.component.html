<mat-card>
    <img mat-card-image [src]="img" [alt]="name">
    <mat-card-content>
      <h3>{{ name }}</h3>
      <p>{{ description }}</p>
      <h2>{{ price }} &euro;</h2>
    </mat-card-content>
    <mat-card-actions>
      <button class="w-100" mat-raised-button color="accent">Add to cart</button>
    </mat-card-actions>
  </mat-card>
